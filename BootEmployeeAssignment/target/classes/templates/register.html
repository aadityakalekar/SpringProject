<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f2f2f2;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
    }

    .mb-3 {
        margin-bottom: 20px;
    }

    .container.text-center {
        margin-top: 30px;
    }

    button.btn-primary {
        width: 100%;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employee Information Form</h2>
    <form action="processform" method="post">
        <!-- Employee Email -->
        <div class="mb-3">
            <label for="empEmail" class="form-label">Employee Email</label>
            <input type="text" class="form-control" id="empEmail" name="email" required>
        </div>
        <!-- Employee Name -->
        <div class="mb-3">
            <label for="empName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="empName" name="name" required>
        </div>
        <!-- Employee Department -->
        <div class="mb-3">
            <label for="empDept" class="form-label">Employee Department</label>
            <input type="text" class="form-control" id="empDept" name="dept" required>
        </div>
        <!-- Employee Salary -->
        <div class="mb-3">
            <label for="empSalary" class="form-label">Employee Salary</label>
            <input type="number" class="form-control" id="empSalary" name="salary" required>
        </div>
        <div class="container text-center">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Include Bootstrap JS (optional, for certain features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
