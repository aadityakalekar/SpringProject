<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f2f2f2;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
    }

    .mb-3 {
        margin-bottom: 20px;
    }

    .container.text-center {
        margin-top: 30px;
    }

    button.btn-primary {
        width: 100%;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">View Employee Information By Id</h2>
    <form action="viewEmployeeById" method="post">
        <!-- Employee Email -->
        <div class="mb-3">
            <label for="empId" class="form-label">Enter Emp Id</label>
            <input type="text" class="form-control" id="empdId" name="empId" required>
        </div>
        <div class="container text-center">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Include Bootstrap JS (optional, for certain features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
